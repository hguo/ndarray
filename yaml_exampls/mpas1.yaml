stream:
  name: mpas
  substreams:
    - name: mesh
      format: netcdf
      pattern: "/Users/guo.2154/workspace/data/20210421_sim7_CORE_60to30E2r2.mpassi.rst.0011-01-01_00000.nc"
      static: true
      vars:
        - name: xCell
        - name: yCell
        - name: zCell
        - name: xEdge
        - name: yEdge
        - name: zEdge
        - name: xVertex
        - name: yVertex
        - name: zVertex
        - name: indexToCellID
        - name: indexToEdgeID
        - name: indexToVertexID
        - name: nEdgesOnCell
        - name: nEdgesOnEdge
        - name: cellsOnCell
        - name: cellsOnEdge
        - name: cellsOnVertex
        - name: edgesOnVertex
        - name: edgesOnCell
        - name: edgesOnEdge
        - name: verticesOnCell
        - name: verticesOnEdge
    - name: data
      format: netcdf
      pattern: "/Users/guo.2154/workspace/data/20210421_sim7_CORE_60to30E2r2.mpaso.hist.am.timeSeriesStatsMonthly.*.nc"
      default: true # optional: default stream
      vars:
        - name: xtime # the name will be the variable name in netCDF if possible_names is not given
          possible_names: 
            - xtime 
            - xtime_startMonthly
          dimensions: auto # by default auto
          optional: false # by default false
        - name: normalVelocity
          possible_names:
            - normalVelocity
            - timeMonthly_avg_normalVelocity
          dimensions: auto
        - name: vertVelocityTop
          possible_names:
            - vertVelocityTop
            - timeMonthly_avg_vertVelocityTop
        - name: salinity
          optional: true
        - name: temperature
          optional: true
        - name: zTop
          possible_names:
            - zTop
            - timeMonthly_avg_zTop
          optional: true
        - name: zMid
          possible_names:
            - zMid
            - timeMonthly_avg_zMid
          optional: true
        - name: layerThickness
          possible_names: 
            - layerThickness
            - timeMonthly_avg_layerThickness
          optional: true
