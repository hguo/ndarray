stream:
  name: supernova
  substreams:
    - name: files
      format: float32
      endian: big
      pattern: "/data/supernova/E_*.dat"
      static: false
  vars:
    - name: f
      substream: files
      dimensions: [432, 432, 432] # dimensions: c432,432,432  # c-order
      dimension_order: c
      offset: 0                   # by default 0
