stream:
  name: mpas
  format: netcdf
  pattern: "/Users/guo.2154/workspace/data/mpas-o-velocities/output.nc"
  vars:
    - name: xtime
      possible_names: # by default, will try the name, and no possible_names is needed
        - xtime # variable name should be automatically included in possible_names
        - xtime_startMonthly
      dimensions: auto # by default auto
      optional: false # by default false
    - name: normalVelocity
      possible_names:
        - normalVelocity
        - timeMonthly_ave_normalVelocity
      dimensions: auto
    - name: vertVelocityTop
      possible_names:
        - timeMonthly_ave_vertVelocityTop
    - name: salinity
      optional: true
    - name: temperature
      optional: true
    - name: zTop
      possible_names:
        - timeMonthly_ave_zTop
      optional: true
    - name: zMid
      possible_names:
        - timeMonthly_ave_zMid
      optional: true
