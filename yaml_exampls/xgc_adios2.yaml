stream:
  name: xgc
  substreams:
    - name: mesh
      format: adios2
      pattern: "/Users/guo.2154/workspace/data/xgc_base/xgc.mesh.bp"
      static: true # by default false
      vars:   
        - name: coordinates
          possible_names:
            - /coordinates/values
        - name: connectivity
          possible_names:
            - /cell_set[0]/node_connect_list
        - name: nextnode
        - name: psi
    - name: units
      format: adios2
      pattern: "/Users/guo.2154/workspace/data/xgc_base/xgc.units.bp"
      static: true
      vars:
        - name: eq_x_r
        - name: eq_x_z
        - name: eq_axis_b
        - name: eq_axis_r
        - name: eq_axis_z
        - name: sml_dt
        - name: sml_wedge_n
    - name: 1d
      format: adios2
      pattern: "/Users/guo.2154/workspace/data/xgc_base/xgc.oneddiag.bp"
      static: true # by default false
      vars:
        - name: step
          optional: true
        - name: time
          optional: true
        - name: psi_mks
          optional: true
        - name: e_gc_density_avg
          possible_names:
            - e_gc_density_avg
            - e_gc_density_df_1d
          optional: true
        - name: e_parallel_mean_en_avg
          possible_names:
            - e_parallel_mean_en_avg
            - e_parallel_mean_en_df_1d
          optional: true
        - name: e_perp_temperature_avg
          possible_names:
            - e_perp_temperature_avg
            - e_perp_temperature_df_1d
          optional: true
    - name: 3d
      format: adios2
      pattern: "/Users/guo.2154/workspace/data/xgc_base/xgc.3d.*.bp"
      vars:
        - name: dneOverne0
          optional: true
        - name: dpot
          optional: true
        - name: pot0
          optional: true
        - name: potm0
          optional: true
        - name: eden
          optional: true
        - name: Er
          optional: true
